<div class="todo">
  <h1 >Inicio de sesión</h1>
  <div class="row justify-content-center">
    <div class="col-md-auto">
      <div class="login_form test">
        <form (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input name='email' [(ngModel)]="email" type="email" id="email" placeholder="Ingresa tu correo" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input name='password' [(ngModel)]="password" type="password" id="password" placeholder="Contraseña" class="form-control">
          </div>
          <button type="submit" class="btn btn-info">Iniciar sesión</button>
        </form>
      </div>
    </div>
  </div>
</div>
